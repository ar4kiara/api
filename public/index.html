<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwnBlox API - Fast & Reliable</title>
    <meta property="og:title" content="OwnBlox API - Fast & Reliable">
    <meta property="og:description" content="Dokumentasi lengkap API dari OwnBlox. Cepat, aman, dan terpercaya!">
    <meta property="og:image" content="https://files.catbox.moe/2ybrj7.jpg">
    <meta property="og:url" content="https://api.ownblox.biz.id">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="icon" href="https://files.catbox.moe/2ybrj7.jpg" type="image/jpeg">
</head>
<body>
    <div class="container">
        <h1>API Documentation</h1>
        <div class="welcome-section">
            <h2>Selamat Datang di OwnBlox API</h2>
            <p>Dokumentasi lengkap untuk mengakses semua endpoint API kami yang cepat dan handal.</p>
        </div>
        <div class="statistics">
            <div class="stat-item">
                <i class="fas fa-network-wired"></i>
                <span id="total-endpoints">0</span>
                <p>Total Endpoints</p>
            </div>
            <div class="stat-item">
                <i class="fas fa-check-circle"></i>
                <span id="online-endpoints">0</span>
                <p>Online</p>
            </div>
            <div class="stat-item">
                <i class="fas fa-times-circle"></i>
                <span id="offline-endpoints">0</span>
                <p>Offline</p>
            </div>
        </div>
        <div id="api-categories"></div>
        <footer>© 2025 API OwnBlox – Fast & Reliable API Services.</footer>
    </div>
