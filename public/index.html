<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwnBlox API Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-cube"></i>
                <span>OwnBlox Hub</span>
            </div>
            
            <div class="search-wrapper">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Cari API...">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <div class="actions">
                <button id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="api-count">
                    <i class="fas fa-plug"></i>
                    <span>25</span> Online
                </div>
            </div>
        </div>
    </header>

    <main>
        <aside class="sidebar">
            <div class="category-list">
                <div class="category-header">
                    <h3><i class="fas fa-layer-group"></i> Kategori</h3>
                    <button id="toggleCategories" class="toggle-btn">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
                <div id="categories" class="categories-wrapper">
                    <div class="category-item active" data-category="all">
                        <div class="category-info">
                            <i class="fas fa-globe"></i>
                            <span>Semua API</span>
                        </div>
                        <span class="count">26</span>
                    </div>
                </div>
            </div>
            <div class="recent-views">
                <h3><i class="fas fa-history"></i> Terakhir Dilihat</h3>
                <div id="recentList" class="recent-list"></div>
            </div>
        </aside>

        <section class="content">
            <div class="welcome-section">
                <h1>Selamat Datang di OwnBlox API Hub</h1>
                <p>Platform API modern untuk kebutuhan development Anda</p>
                
                <div class="overview-stats">
                    <div class="stat-item clickable" onclick="showAllApis()">
                        <i class="fas fa-plug"></i>
                        <div class="stat-info">
                            <span class="stat-value">26</span>
                            <span class="stat-label">Total API</span>
                        </div>
                    </div>
                    <div class="stat-item clickable" onclick="showOnlineApis()">
                        <i class="fas fa-check-circle"></i>
                        <div class="stat-info">
                            <span class="stat-value">25</span>
                            <span class="stat-label">API Online</span>
                        </div>
                    </div>
                    <div class="stat-item clickable" onclick="showOfflineApis()">
                        <i class="fas fa-times-circle"></i>
                        <div class="stat-info">
                            <span class="stat-value">1</span>
                            <span class="stat-label">API Offline</span>
                        </div>
                    </div>
                </div>

                <div class="social-shortcuts">
                    <a href="https://wa.me/6285888199659" class="shortcut-btn whatsapp">
                        <i class="fab fa-whatsapp"></i>
                        Chat Admin
                    </a>
                    <a href="https://chat.whatsapp.com/channel/0029VaYj9A85PO14FdTUkw2Y" class="shortcut-btn whatsapp-group">
                        <i class="fas fa-users"></i>
                        Grup WhatsApp
                    </a>
                    <a href="https://youtube.com/YOUR_CHANNEL" class="shortcut-btn youtube">
                        <i class="fab fa-youtube"></i>
                        YouTube
                    </a>
                    <a href="https://t.me/YOUR_USERNAME" class="shortcut-btn telegram">
                        <i class="fab fa-telegram"></i>
                        Telegram
                    </a>
                </div>
            </div>
            
            <div id="apiList" class="api-grid"></div>
        </section>
    </main>

    <div id="toast" class="toast"></div>
</body>
<script src="script.js"></script>
</html>
